<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Product Management</title>
    <!-- <link rel="stylesheet" href="../styles.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2563eb;
        --primary-dark: #1d4ed8;
        --secondary-color: #64748b;
        --success-color: #10b981;
        --success-dark: #059669;
        --danger-color: #ef4444;
        --danger-dark: #dc2626;
        --warning-color: #f59e0b;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --text-light: #94a3b8;
        --accent-color: #2563eb;
        --border-color: #e2e8f0;
        --border-light: #f1f5f9;
        --background-light: #f8fafc;
        --background-card: #ffffff;
        --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1),
          0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1),
          0 8px 10px -6px rgb(0 0 0 / 0.1);
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        min-height: 100vh;
        padding: 1rem;
        line-height: 1.6;
        color: var(--text-primary);
      }

      .admin-container {
        max-width: 1200px;
        margin: 0 auto;
        background: var(--background-card);
        backdrop-filter: blur(20px);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        overflow: hidden;
      }

      .admin-header {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-dark) 100%
        );
        color: white;
        padding: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .admin-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
        opacity: 0.3;
      }

      .admin-title {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        position: relative;
        z-index: 1;
      }

      .admin-subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
        font-weight: 400;
        position: relative;
        z-index: 1;
      }

      .admin-content {
        padding: 2rem;
      }
      .admin-form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
        padding: 2rem;
        background: var(--background-light);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-light);
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-label {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .form-input,
      .form-textarea,
      .form-select {
        padding: 0.875rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        font-size: 1rem;
        background: var(--background-card);
        transition: all 0.2s ease;
        font-family: inherit;
      }

      .form-input:focus,
      .form-textarea:focus,
      .form-select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .form-textarea {
        resize: vertical;
        min-height: 100px;
      }

      .input-group {
        display: flex;
        gap: 0.5rem;
        align-items: end;
      }

      .input-group .form-select {
        flex: 1;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.875rem 1.5rem;
        border: none;
        border-radius: var(--radius-md);
        font-weight: 600;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        position: relative;
        overflow: hidden;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-dark) 100%
        );
        color: white;
        box-shadow: var(--shadow-md);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .btn-success {
        background: linear-gradient(
          135deg,
          var(--success-color) 0%,
          var(--success-dark) 100%
        );
        color: white;
        padding: 0.75rem 1rem;
      }

      .btn-success:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .btn-secondary {
        background: var(--secondary-color);
        color: white;
      }

      .btn-secondary:hover {
        background: #475569;
        transform: translateY(-1px);
      }

      .btn-group {
        display: flex;
        gap: 1rem;
        justify-content: flex-start;
        flex-wrap: wrap;
      }
      .management-section {
        background: var(--background-card);
        border-radius: var(--radius-lg);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
      }

      .management-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--border-light);
      }

      .management-header h3 {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0;
      }

      .management-header .icon {
        font-size: 1.25rem;
        color: var(--primary-color);
      }

      .management-form {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }

      .management-input {
        flex: 1;
        min-width: 200px;
        padding: 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        background: var(--background-card);
        transition: all 0.2s ease;
      }

      .management-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      .tag-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        min-height: 2.5rem;
        align-items: flex-start;
      } /* Optimized Brand Management Styles */
      .brand-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 0.75rem;
        margin-top: 1rem;
        max-height: 300px;
        overflow-y: auto;
        padding: 0.5rem;
        border: 1px solid var(--border-light);
        border-radius: var(--radius-md);
        background: var(--background-light);
      }

      .brand-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0.75rem 0.5rem;
        background: var(--background-card);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        transition: all 0.2s ease;
        position: relative;
        min-height: 100px;
      }

      .brand-item:hover {
        box-shadow: var(--shadow-sm);
        transform: translateY(-1px);
        border-color: var(--primary-color);
      }

      .brand-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        text-align: center;
        flex: 1;
      }

      .brand-logo-small {
        width: 32px;
        height: 32px;
        object-fit: cover;
        border-radius: var(--radius-sm);
        border: 1px solid var(--border-color);
      }

      .brand-logo-placeholder {
        width: 32px;
        height: 32px;
        background: var(--background-light);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-light);
        font-size: 0.75rem;
      }

      .brand-name {
        font-weight: 500;
        color: var(--text-primary);
        font-size: 0.75rem;
        line-height: 1.2;
        word-break: break-word;
      }

      .brand-actions {
        display: flex;
        gap: 0.25rem;
        margin-top: 0.5rem;
      }

      .action-btn {
        width: 1.5rem;
        height: 1.5rem;
        border: none;
        border-radius: var(--radius-sm);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.625rem;
        transition: all 0.2s ease;
      }

      .edit-btn {
        background: var(--primary-color);
        color: white;
      }

      .edit-btn:hover {
        background: var(--primary-dark);
        transform: scale(1.1);
      }

      .upload-btn {
        background: var(--warning-color);
        color: white;
      }

      .upload-btn:hover {
        background: #d97706;
        transform: scale(1.1);
      }

      .delete-btn {
        background: var(--danger-color);
        color: white;
      }

      .delete-btn:hover {
        background: var(--danger-dark);
        transform: scale(1.05);
      }

      .tag {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.875rem;
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-dark) 100%
        );
        color: white;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        box-shadow: var(--shadow-sm);
        transition: all 0.2s ease;
      }

      .tag:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .tag.brand-tag {
        background: linear-gradient(
          135deg,
          var(--success-color) 0%,
          var(--success-dark) 100%
        );
      }

      .tag-delete {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        border-radius: 50%;
        width: 1.25rem;
        height: 1.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .tag-delete:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }
      .table-container {
        background: var(--background-card);
        border-radius: var(--radius-lg);
        padding: 1.5rem;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
        overflow-x: auto;
      }
      .table-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--border-light);
        flex-wrap: wrap;
        gap: 1rem;
      }

      .table-controls {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }

      .search-container {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .search-input {
        padding: 0.5rem 0.75rem;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        background: var(--background-card);
        transition: all 0.2s ease;
        min-width: 200px;
      }

      .search-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .search-btn {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
      }

      .products-info {
        font-size: 0.875rem;
        color: var(--text-secondary);
        font-weight: 500;
      }

      .pagination-container {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-light);
      }

      .pagination {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .pagination-btn {
        padding: 0.5rem 0.75rem;
        border: 1px solid var(--border-color);
        background: var(--background-card);
        color: var(--text-primary);
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.875rem;
        font-weight: 500;
        min-width: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pagination-btn:hover {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }

      .pagination-btn.active {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }

      .pagination-ellipsis {
        padding: 0.5rem 0.25rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .table-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .product-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: var(--background-card);
        border-radius: var(--radius-md);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
      }

      .product-table th,
      .product-table td {
        border: none;
        padding: 1rem 0.75rem;
        text-align: left;
        border-bottom: 1px solid var(--border-light);
      }

      .product-table th {
        background: var(--background-light);
        font-weight: 700;
        color: var(--text-primary);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .product-table tbody tr {
        transition: all 0.2s ease;
      }

      .product-table tbody tr:hover {
        background: var(--background-light);
      }

      .product-table tbody tr:last-child td {
        border-bottom: none;
      }

      .product-table img {
        width: 3.5rem;
        height: 3.5rem;
        object-fit: cover;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-sm);
      }

      .action-buttons {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .action-btn {
        padding: 0.5rem 0.875rem;
        border: none;
        border-radius: var(--radius-sm);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
      }

      .action-btn.edit {
        background: var(--primary-color);
        color: white;
      }

      .action-btn.edit:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      .action-btn.delete {
        background: var(--danger-color);
        color: white;
      }

      .action-btn.delete:hover {
        background: var(--danger-dark);
        transform: translateY(-1px);
      } /* Mobile Responsiveness */
      @media (max-width: 1024px) {
        .admin-content {
          padding: 1.5rem;
        }

        .admin-form {
          grid-template-columns: 1fr;
          gap: 1.5rem;
          padding: 1.5rem;
        }

        .table-container {
          padding: 1rem;
        }
      }
      @media (max-width: 768px) {
        body {
          padding: 0.5rem;
        }

        .admin-header {
          padding: 1.5rem 1rem;
        }

        .admin-title {
          font-size: 2rem;
        }

        .admin-subtitle {
          font-size: 1rem;
        }

        .admin-content {
          padding: 1rem;
        }

        .admin-form {
          padding: 1rem;
          gap: 1rem;
        }

        .input-group {
          flex-direction: column;
          align-items: stretch;
        }

        .management-form {
          flex-direction: column;
        }
        .management-input {
          min-width: unset;
        }

        /* Tablet brand management */
        .brand-list {
          grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
          gap: 0.6rem;
          max-height: 280px;
        }

        .brand-item {
          min-height: 90px;
          padding: 0.6rem 0.4rem;
        }

        .brand-logo-small,
        .brand-logo-placeholder {
          width: 30px;
          height: 30px;
        }

        .brand-name {
          font-size: 0.7rem;
        }

        .action-btn {
          width: 1.4rem;
          height: 1.4rem;
          font-size: 0.6rem;
        }

        .btn-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }

        .table-container {
          padding: 0.75rem;
        }

        .table-header {
          flex-direction: column;
          align-items: stretch;
          gap: 1rem;
        }

        .table-controls {
          flex-direction: column;
          align-items: stretch;
          gap: 1rem;
        }

        .search-container {
          width: 100%;
        }

        .search-input {
          flex: 1;
          min-width: unset;
        }

        .products-info {
          text-align: center;
        }

        .pagination {
          flex-wrap: wrap;
          justify-content: center;
        }

        .pagination-btn {
          min-width: 2rem;
          padding: 0.375rem 0.5rem;
          font-size: 0.75rem;
        }
      }

      @media (max-width: 480px) {
        .admin-header {
          padding: 1rem;
        }

        .admin-title {
          font-size: 1.75rem;
        }

        .admin-content {
          padding: 0.75rem;
        }
        .management-section {
          padding: 1rem;
        }

        /* Mobile brand management */
        .brand-list {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          gap: 0.5rem;
          max-height: 200px;
        }

        .brand-item {
          min-height: 80px;
          padding: 0.5rem 0.25rem;
        }

        .brand-logo-small,
        .brand-logo-placeholder {
          width: 24px;
          height: 24px;
        }

        .brand-name {
          font-size: 0.65rem;
          line-height: 1.1;
        }

        .action-btn {
          width: 1.1rem;
          height: 1.1rem;
          font-size: 0.5rem;
        }

        .brand-actions {
          gap: 0.1rem;
        }

        .brand-count {
          font-size: 0.65rem;
          padding: 0.2rem 0.4rem;
        }

        .tag {
          font-size: 0.75rem;
          padding: 0.375rem 0.75rem;
        }

        .product-card-details {
          grid-template-columns: 1fr;
        }
      }

      /* Desktop only - hide mobile cards */
      @media (min-width: 769px) {
        .mobile-cards {
          display: none;
        }
      }

      /* Loading states */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem;
        color: var(--text-secondary);
      }

      .loading::before {
        content: "";
        width: 1.5rem;
        height: 1.5rem;
        margin-right: 0.75rem;
        border: 2px solid var(--border-color);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Success/Error states */
      .alert {
        padding: 1rem;
        border-radius: var(--radius-md);
        margin-bottom: 1rem;
        font-weight: 500;
      }

      .alert-success {
        background: #dcfce7;
        color: #166534;
        border: 1px solid #bbf7d0;
      }

      .alert-error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      /* Custom scrollbar */
      .table-container::-webkit-scrollbar {
        height: 8px;
      }

      .table-container::-webkit-scrollbar-track {
        background: var(--background-light);
        border-radius: var(--radius-sm);
      }

      .table-container::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: var(--radius-sm);
      }

      .table-container::-webkit-scrollbar-thumb:hover {
        background: var(--secondary-color);
      } /* Collapsible Management Section */
      .management-section.collapsible .management-header {
        cursor: pointer;
        user-select: none;
      }

      .management-section.collapsible .management-header:hover {
        background: var(--background-light);
        border-radius: var(--radius-md);
        margin: -0.5rem -0.75rem 1rem -0.75rem;
        padding: 1rem 1.25rem;
      }

      .collapse-icon {
        margin-left: auto;
        transition: transform 0.3s ease;
        color: var(--text-secondary);
      }

      .management-section.collapsed .collapse-icon {
        transform: rotate(-90deg);
      }

      .management-content {
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .management-section.collapsed .management-content {
        max-height: 0;
        opacity: 0;
        margin-top: 0;
      }

      /* Brand list optimizations */
      .brand-list::-webkit-scrollbar {
        width: 6px;
      }

      .brand-list::-webkit-scrollbar-track {
        background: var(--background-light);
        border-radius: var(--radius-sm);
      }

      .brand-list::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: var(--radius-sm);
      }

      .brand-list::-webkit-scrollbar-thumb:hover {
        background: var(--secondary-color);
      }

      /* Brand count indicator */
      .brand-count {
        background: var(--primary-color);
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: var(--radius-sm);
        font-size: 0.75rem;
        font-weight: 600;
        margin-left: auto;
      }

      /* Empty state for brand list */
      .brand-list-empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        color: var(--text-secondary);
        text-align: center;
        gap: 0.5rem;
      }

      .brand-list-empty i {
        font-size: 2rem;
        opacity: 0.5;
        margin-bottom: 0.5rem;
      }

      /* Responsive brand management */
      @media (max-width: 768px) {
        .brand-list {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 0.5rem;
          max-height: 250px;
        }

        .brand-item {
          min-height: 85px;
          padding: 0.5rem 0.25rem;
        }

        .brand-logo-small,
        .brand-logo-placeholder {
          width: 28px;
          height: 28px;
        }

        .brand-name {
          font-size: 0.7rem;
        }

        .action-btn {
          width: 1.25rem;
          height: 1.25rem;
          font-size: 0.55rem;
        }

        .brand-actions {
          gap: 0.15rem;
        }
      }      /* Brand search for large collections */
      .brand-search {
        position: relative;
        margin-bottom: 1rem;
        display: none; /* Hidden by default */
      }

      .brand-search input {
        width: 100%;
        padding: 0.5rem 0.75rem 0.5rem 2rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        font-size: 0.875rem;
        background: var(--background-card);
        transition: all 0.2s ease;
      }

      .brand-search input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
      }

      .brand-search i {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .brand-item.hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <div class="admin-header">
        <h1 class="admin-title">Admin Panel</h1>
        <p class="admin-subtitle">
          Manage your products, categories, and brands
        </p>
      </div>

      <div class="admin-content">
        <form class="admin-form" id="productForm">
          <div class="form-group">
            <label class="form-label">Product Name</label>
            <input type="text" id="productName" class="form-input" required />
          </div>

          <div class="form-group">
            <label class="form-label">Product Price (â‚¹)</label>
            <input
              type="number"
              id="productPrice"
              class="form-input"
              min="0"
              step="0.01"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Product Discount (%)</label>
            <input
              type="number"
              id="productDiscount"
              class="form-input"
              min="0"
              max="100"
              value="0"
            />
          </div>

          <div class="form-group">
            <label class="form-label">MOQ (Minimum Order Quantity)</label>
            <input
              type="number"
              id="productMOQ"
              class="form-input"
              min="1"
              placeholder="e.g., 100"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Category</label>
            <div class="input-group">
              <select id="productCategory" class="form-select" required>
                <option value="">Select Category</option>
              </select>
             
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Brand</label>
            <div class="input-group">
              <select id="productBrand" class="form-select" required>
                <option value="">Select Brand</option>
              </select>
             
            </div>
          </div>

          <div class="form-group full-width">
            <label class="form-label">Product Description</label>
            <textarea
              id="productDescription"
              class="form-textarea"
              required
            ></textarea>
          </div>

          <div class="form-group full-width">
            <label class="form-label">Product Image</label>
            <input
              type="file"
              id="productImage"
              class="form-input"
              accept="image/*"
              required
            />
          </div>

          <div class="form-group full-width">
            <div class="btn-group">
              <button type="submit" id="submitBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                Add Product
              </button>
              <button type="button" id="resetBtn" class="btn btn-secondary">
                <i class="fas fa-undo"></i>
                Reset
              </button>
            </div>
          </div>
        </form>
        <!-- Categories Management Section -->
        <div class="management-section">
          <div class="management-header">
            <i class="fas fa-tags icon"></i>
            <h3>Manage Categories</h3>
          </div>

          <!-- Add Category Form -->
          <div class="management-form">
            <input
              type="text"
              id="newCategoryInput"
              class="management-input"
              placeholder="Enter category name"
            />
            <button
              type="button"
              onclick="addCategory()"
              class="btn btn-primary"
            >
              <i class="fas fa-plus"></i>
              Add Category
            </button>
          </div>

          <div id="categoryList" class="tag-list">
            <!-- Categories will be loaded here -->
          </div>
        </div>
        <!-- Brands Management Section -->
        <div class="management-section collapsible" id="brandManagementSection">
          <div class="management-header" onclick="toggleBrandSection()">
            <i class="fas fa-trademark icon"></i>
            <h3>Manage Brands</h3>
            <span id="brandCount" class="brand-count">0</span>
            <i class="fas fa-chevron-down collapse-icon"></i>
          </div>

          <div class="management-content">
            <!-- Add Brand Form -->
            <div class="management-form">
              <input
                type="text"
                id="newBrandInput"
                class="management-input"
                placeholder="Enter brand name"
              />
              <input
                type="file"
                id="newBrandLogo"
                class="management-input"
                accept="image/*"
                title="Upload brand logo (optional)"
              />
              <button
                type="button"
                onclick="addBrand()"
                class="btn btn-primary"
              >
                <i class="fas fa-plus"></i>
                Add Brand
              </button>
            </div>            <!-- Brand search for large collections -->
            <div class="brand-search" id="brandSearch">
              <i class="fas fa-search"></i>
              <input
                type="text"
                id="brandSearchInput"
                placeholder="Search brands..."
                oninput="filterBrands(this.value)"
              />
            </div>

            <div id="brandList" class="brand-list">
              <!-- Brands will be loaded here -->
            </div>
          </div>
        </div>
        <div class="table-container">
          <div class="table-header">
            <h3 class="table-title">
              <i class="fas fa-box-open"></i>
              Products Inventory
            </h3>
            <div class="table-controls">
              <div class="search-container">
                <input
                  type="text"
                  id="productSearch"
                  class="search-input"
                  placeholder="Search products..."
                />
                <button
                  type="button"
                  class="btn btn-primary search-btn"
                  onclick="handleSearch()"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="products-info">
                <span id="productsInfo">Loading...</span>
              </div>
            </div>
          </div>
          <table class="product-table" id="productsTable">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Discount</th>
                <th>MOQ</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="productsTbody">
              <!-- Products will be loaded here -->
            </tbody>
          </table>

          <!-- Pagination -->
          <div id="paginationContainer" class="pagination-container">
            <!-- Pagination will be generated here -->
          </div>
        </div>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
